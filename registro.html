        <h3><b>Formulario de registro</b></h3>
        <form action="show_data.html" target="_blank">
            <div><label for="Nombre">Nombre: </label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre...">
            </div>
            <div><label for="Apellido">Apellido: </label>
                <Input type="text" name="Apellido" id="Apellido"></Input>
            </div>
            <div><label for="Direccion">Dirección: </label>
                <input type="text" id="Apellido">
            </div>
            <div><label for="Ciudad">Ciudad: </label>
                <input type="text" id="Ciudad" value="La Plata">
            </div>
            <div><label for="CP">Código Postal: </label>
                <input type="text" id="CP">
            </div>
            <div>
                <label for="Fecha de Nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="Fecha de Nacimiento" id="Fecha de Nacimiento">
            </div>
            <div>
                <label for="Genero">Género:</label>
                <input type="radio" name="Genero" value="Hombre" id="Genero">Hombre
                <input type="radio" name="Genero" value="mujer" id="Genero">mujer
                <input type="radio" name="Genero" value="otro" id="Genero">Otro
            </div>
            <div>
                <label for="Intereses">Intereses:</label>
                <input type="checkbox" name="Intereses" value="Cocina">Cocina
                <input type="checkbox" name="Intereses" value="Musica">Música
                <input type="checkbox" name="Intereses" value="Idiomas">Idiomas
                <input type="checkbox" name="Intereses" value="Deportes">Deportes
                <input type="checkbox" name="Intereses" value="Politica">Politica
                <input type="checkbox" name="Intereses" value="Tecnologia">Tecnologia
                <input type="checkbox" name="Intereses" value="Actualidad">Actualidad
                <input type="checkbox" name="Intereses" value="Finanzas">Finanzas
                <input type="checkbox" name="Intereses" value="Medio Ambiente">Medio Ambiente
                <input type="checkbox" name="Intereses" value="Otros">Otros
            </div>
            <Input type="submit" value="Enviar">
            <Input type="reset" value="Borrar">
        </form>
